<!DOCTYPE HTML><html lang="zh-CN">    <head>        <title>FeHelper弹出页面</title>        <meta charset="utf-8">		<link rel="stylesheet" href="index.css" />		<script type="text/javascript" src="../static/vendor/vue/vue.js"></script>        <script src="../static/vendor/require/require.js"></script>    </head>    <body class="fe-whole-page">        <div id="pageContainer">            <div class="fe-function-title">FeHelper<span>(V{{manifest.version.replace(/\.0/g,'.')}})</span></div>            <ul class="fe-function-list">                <li class="-x-endecode" @click="runHelper('EN_DECODE',1)" v-if="canMeShow.EN_DECODE">                    <b></b>字符串编解码</li>                <li class="-x-jsonformat" @click="runHelper('JSON_FORMAT',1)" v-if="canMeShow.JSON_FORMAT">                    <b></b>JSON串格式化</li>                <li class="-x-jsondiff" @click="runHelper('JSON_COMPARE',1)" v-if="canMeShow.JSON_COMPARE">                    <b></b>JSON比对工具</li>                <li class="-x-codebeautify" @click="runHelper('CODE_BEAUTIFY',1)" v-if="canMeShow.CODE_BEAUTIFY">                    <b></b>代码美化工具</li>                <li class="-x-codecompress" @click="runHelper('CODE_COMPRESS',1)" v-if="canMeShow.CODE_COMPRESS">                    <b></b>代码压缩工具</li>                <li class="-x-qrcode" @click="runHelper('QR_CODE',1)" v-if="canMeShow.QR_CODE">                    <b></b>二维码生成器</li>                <li class="-x-pagecapture" @click="runHelper('PAGE_CAPTURE',0)" v-if="canMeShow.PAGE_CAPTURE">                    <b></b>网页滚动截屏</li>                <li class="-x-colorpicker" @click="runHelper('COLOR_PICKER',0)" v-if="canMeShow.COLOR_PICKER">                    <b></b>页面取色工具</li>                <li class="-x-regexp" @click="runHelper('REGEXP_TOOL',1)" v-if="canMeShow.REGEXP_TOOL">                    <b></b>Js正则表达式</li>                <li class="-x-timestamp" @click="runHelper('TIME_STAMP',1)" v-if="canMeShow.TIME_STAMP">                    <b></b>时间(戳)转换</li>                <li class="-x-base64" @click="runHelper('IMAGE_BASE64',1)" v-if="canMeShow.IMAGE_BASE64">                    <b></b>图片转Base64</li>                <li class="-x-password" @click="runHelper('RANDOM_PASSWORD',1)" v-if="canMeShow.RANDOM_PASSWORD">                    <b></b>随机密码生成</li>                <li class="-x-markdown" @click="runHelper('HTML_TO_MARKDOWN',1)" v-if="canMeShow.HTML_TO_MARKDOWN">                    <b></b>Markdown转换</li>                <li class="-x-fcp" @click="runHelper('FCP_HELPER_DETECT',0)" v-if="canMeShow.FCP_HELPER_DETECT">                    <b></b>编码规范检测</li>                <li class="-x-loadtime" @click="runHelper('SHOW_PAGE_LOAD_TIME',0)" v-if="canMeShow.SHOW_PAGE_LOAD_TIME">                    <b></b>页面性能检测</li>                <li class="-x-ajax-debugger" title="在开发者工具-Console面板使用" @click="runHelper('AJAX_DEBUGGER',0)" v-if="canMeShow.AJAX_DEBUGGER">                    <b></b>Ajax调试:<i>{{ ajaxDebugger }}</i></li>            </ul>            <div class="fe-feedback">                <a href="http://www.baidufe.com/fehelper/feedback.html" target="_blank" tabindex="-1">                    <img width="12" height="12" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAAACXBIWXMAAAsTAAALEwEAmpwYAAABGUlEQVQ4jZXSP0vDQBzG8e/9qaQWCU4FmxIaMR0EX4CTLXSzr8DBl+YLKdjZF9DBCBls6qBTwUoluTsX28XEJr/xgc/dc8cPGs6w3z87D8PZMAwHAKIJjqLIF8Y+CRgCrwp3o5rcbI06VdKegLgGfAuXui42Us0ltmOUGitjsIiptvb+4BN2GIh/o5U1csQR72marmVDDLBpiXyTpuka/vnECpwoa0bPy+XbLihtEAdBrw4ubRAHQc9qPcdxcQj/OaApBtjvQSkWvEhTjJMsK8X7BpW4KEZJlq2qMIC86nY7XwCOoikG0Jt2e+o5cbs1+cRTeoZA18UAWjg3Bu481WJr8skxUBcDaAcDAQ84Hv1vf734WHzWxQA/qXmMxKUlTHsAAAAASUVORK5CYII=" alt="feedback">意见反馈                </a>                <span class="x-settings" @click="openOptionsPage()">                    <svg aria-hidden="true" height="16" version="1.1" viewBox="0 0 14 16" width="14">                        <path fill-rule="evenodd" d="M14 8.77v-1.6l-1.94-.64-.45-1.09.88-1.84-1.13-1.13-1.81.91-1.09-.45-.69-1.92h-1.6l-.63 1.94-1.11.45-1.84-.88-1.13 1.13.91 1.81-.45 1.09L0 7.23v1.59l1.94.64.45 1.09-.88 1.84 1.13 1.13 1.81-.91 1.09.45.69 1.92h1.59l.63-1.94 1.11-.45 1.84.88 1.13-1.13-.92-1.81.47-1.09L14 8.75v.02zM7 11c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3z"></path>                    </svg>设置</span>            </div>        </div>        <script type="text/javascript" src="index.js"></script>    </body></html>
